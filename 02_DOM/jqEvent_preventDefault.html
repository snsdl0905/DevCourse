<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
            $('#a').click(function (event){
                alert('click');
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
    <a href="https://google.com">Google</a>
</body>
</html>
