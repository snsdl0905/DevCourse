<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').hover(function(){
                $(this).css({
                    background: 'red',
                    color: 'white'
                });
            })
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
