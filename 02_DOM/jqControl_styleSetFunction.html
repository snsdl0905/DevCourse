<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
           let output = '';
           for(let i=0; i<256; i++){
            output += '<div></div>';
           }
           document.body.innerHTML = output;
           $('div').css({
            height: 2,
            backgroundColor: function(i){
                return 'rgb(' + 20 + ',' + i + ',' + i + ')';
            }
           })
        });
    </script>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
